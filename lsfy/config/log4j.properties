log4j.rootLogger=info,stdout,A1

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d_%5p_%t_%c:%L_%m%n

log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A1.ImmediateFlush=true
log4j.appender.A1.Encoding=UTF-8
log4j.appender.A1.File=e:/log/weixin/log.txt
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d_%5p_%t_%c:%L_%m%n

log4j.logger.noModule=FATAL

log4j.logger.org.bnez=debug

log4j.logger.com.opensymphony=INFO
log4j.logger.org.apache=error
log4j.logger.org.apache.struts2=INFO
log4j.logger.org.springframework=INFO

log4j.logger.com.ibatis=debug
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=debug
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=debug
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=debug
log4j.logger.java.sql.Connection=debug
log4j.logger.java.sql.Statement=debug
log4j.logger.java.sql.PreparedStatement=debug 

log4j.logger.org.bnez.wwwreader=info
